<html>
    <label for="myDate">Choose a Date:</label>
    <input type="date" name="myDate" id="myDate" />
    <br />

    <label for="myChoice">Choose a number between 10 and 20:</label>
    <input type="number" name="myChoice" id="myChoice" min="10" max="20" />
    <br />

    <label for="course">Favorite Course:</label>
    <input type="text" name="course" id="course" list="Course" />
    <datalist id="Course">
      <option value="CPAN133" label="CPAN133"></option>
      <option value="CPAN134" label="CPAN134"></option>
      <option value="CPAN118" label="CPAN118"></option>
    </datalist>
    <br />

    Email: <input type="email" name="email" id="email" maxlength="30" />
    <br />

    Phone Number: <input type="tel" id="tel" maxlength="10" />
    <br />

    <input type="submit" name="myButton" id="myButton" value="Submit" />
    <input type="reset" name="myResetButton" id="myResetButton" value="Reset" />
    <br />
</html>
